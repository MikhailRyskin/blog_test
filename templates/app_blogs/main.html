<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сайт для блогов</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h3>Добро пожаловать на сайт {{ request.user.username }}</h3>
    <a href="{% url 'logout' %}">выйти из учётной записи</a>
    <br><br>
    <a href="{% url 'blog_list' %}">к списку всех блогов</a>
    <br><br>
    <a href="{% url 'account' pk=request.user.pk %}">перейти в личный кабинет</a>
{% else %}
    <h3>Вы не авторизованы на нашем сайте.</h3>
    <a href="{% url 'login' %}">Войти</a>
{% endif %}


</body>
</html>
