<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все блоги</title>
</head>
<body>
<div>Привет, пользователь {{ request.user.username }}</div>
<h2>Все блоги</h2>
{% if blogs %}
{% for blog in blogs %}
<ul>
  <li>
    <a href="{% url 'blog' pk=blog.pk %}">{{ blog.name }} автор: {{ blog.user.username }}</a>
  </li>
</ul>
{% endfor %}
{% else %}
    <p>Блогов нет.</p>
{% endif %}
<a href="{% url 'main' %}">вернуться на главную страницу</a>
</body>
</html>
